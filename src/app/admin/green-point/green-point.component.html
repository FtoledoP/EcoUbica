<div class="div" id="spacer"></div>
<div class="row">
  <div id="map-container">
    <div id="map"></div>
  </div>
</div>
<div class="row">
  <div id="button-container">
    <button id="center-map-button" (click)="centerMapOnUser()">Centrar mapa</button>
    <button id="show-legend-button" (click)="openLegendModal()">Ver simbologÃ­a</button>
  </div>
</div>
<div class="row">
  <div id="button-container">
    <button id="add-marker-button" (click)="openModal()" [disabled]="!markerEnabled">Agregar Punto Verde</button>
    <button id="remove-marker-button" (click)="removeMarker()" [disabled]="!markerEnabled">Desmarcar Punto Verde</button>
  </div>
</div>

<!-- Spinner -->
<ngx-spinner bdColor = "rgba(0,0,0,0.8)" size = "medium" color = "#fff" type = "ball-8bits" [fullScreen] = "true"><p style="color: white" > </p></ngx-spinner>


<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': modalOpen}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">Agregar Punto Verde</h1>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="greenPointForm" (ngSubmit)="addGreenPoint()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group mt-3">
            <label for="desc">DescripciÃ³n</label>
            <textarea class="form-control" id="desc" formControlName="desc"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': legendModalOpen}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title">SimbologÃ­a Puntos Verdes ğŸŒ±</h1>
        <button type="button" class="close" (click)="closeLegendModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="legend-item">
            <img src="assets/alfiler.png" alt="">
            <span style="font-weight: bold;">Puntos verdes de la comunidad</span>
          </div>
          <div class="legend-item">
            <img src="assets/usergreenpoint.png" alt="">
            <span style="font-weight: bold;">Tus puntos verdes</span>
          </div>
          <div class="legend-item">
            <img src="assets/seleccion.png" alt="">
            <span style="font-weight: bold;">Punto verde marcado</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
