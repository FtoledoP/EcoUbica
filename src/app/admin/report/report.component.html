<div>
    <h1 id="title">üçÉ Reportes üçÉ</h1>
    <tabset class="tabset mt-5">
        <tab [ngClass]="'tab-heading-custom'" heading="Hacer reporte" id="tab1">
            <div class="reportes-container">
              <div id="map-container">
                <div id="map"></div>
              </div>
                <button type="button" (click)="openModal(template)">Hacer Reporte</button>
                <div *ngIf="mostrarFormulario">
                    <app-formulario-reporte></app-formulario-reporte>
                </div>
            </div>
        </tab>
        <tab [ngClass]="'tab-heading-custom'" heading="Listado de reportes">
            <div class="reportes-container">
                <div class="listado-reportes">
                    <h2>Listado de Reportes</h2>
                    <mat-card>
                        <mat-card-header>

                        </mat-card-header>
                        <mat-card-content>

                        </mat-card-content>
                        <mat-card-actions>

                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </tab>
        <tab [ngClass]="'tab-heading-custom'" heading="Tus reportes">
            <div class="reportes-container">
                <div class="listado-reportes">
                    <h2>Tus Reportes</h2>
                    <app-listado-reportes [reportes]="reportes"></app-listado-reportes>
                </div>
            </div>
        </tab>
    </tabset>
</div>

<!-- Modal -->

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        This is a modal.
    </div>
</ng-template>
