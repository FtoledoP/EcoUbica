<div class="login-container">
  <h1>Inicia sesion!</h1>
  <ngx-spinner bdColor = "rgba(0,0,0,0.8)" size = "medium" color = "#fff" type = "ball-8bits" [fullScreen] = "true"><p style="color: white" > </p></ngx-spinner>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.dirty">
        {{ validationMessages.email.required }}
      </div>
      <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.dirty">
        {{ validationMessages.email.email }}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.dirty">
        {{ validationMessages.password.required }}
      </div>
      <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.dirty">
        {{ validationMessages.password.minlength }}
      </div>
    </div>
    <div class="center-button">
      <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
    </div>
  </form>
  <h3 class="MsgRegis mt-4">¿No tienes cuenta?</h3>
  <div class="center-button">
    <button (click)="registrarse()" >Registrarse</button>
  </div>
</div>
